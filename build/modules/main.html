<div id="cems_main" class="cems-module clearfix">
    <!--left begin-->
    <div class="left">
        <div class="logo">
            <figure>
                <img id="top-logo" src="/images/main/logo.png"/>

                <div class="top-logo-title-box">
                    <div class="title subTitle"><span class="i18n">Msg.subSystemName</span></div>
                    <div id="top-title" class="title"><span class="i18n">Msg.systemName</span></div>
                </div>
            </figure>
        </div>
        <div id="main_nav" class="clearfix"></div>
    </div>
    <!--left end-->
    <!--main begin-->
    <div class="main">
        <div class="top clearfix">
            <b class="folder" id="navFold"></b>
            <nav>
                <a id="top-btn-userInfo" class="top-btn-userInfo">
                    <span id="userName" class="userName">admin</span>

                    <div class="userSetBox">
                        <ul>
                            <li id="updateUserMenu" class="ellipsis i18n" data-i18n-type="text title"
                                permission="sm_account_man">
                                Msg.modules.main.updateUserInfo
                            </li>
                            <li id="updatePwdMenu" class="ellipsis i18n" data-i18n-type="text title"
                                permission="sm_account_man">
                                Msg.modules.main.updatePassword
                            </li>
                            <li id="loginOut" class="ellipsis i18n" data-i18n-type="text title">
                                Msg.modules.main.cancellation
                            </li>
                        </ul>
                    </div>
                    <b class="arrow"></b>
                </a>
                <a class="top-btn-aboutMe i18n" data-i18n-type="text title">Msg.modules.main.aboutMe</a>
                <a class="top-btn-inlineHelp i18n" data-i18n-type="text title">Msg.modules.main.inlineHelp</a>
            </nav>
        </div>
        <div class="body">
            <div class="inner clearfix"></div>
        </div>
    </div>
    <!--main begin-->
</div>
