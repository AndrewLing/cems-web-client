<div id="gunInfo" >
		 <div class="left-data">
			 <div id="baicInfo">
				<p class='data-title'>基础信息</p>
				<table class="gunTable bacicTable">
					<tr class="kclas">
						<td align="center"><span>充电桩编号</span></td>
						<td align="center"><label data-init='serialNumber'></label></td>
						<td align="center"><span>枪口号</span></td>
						<td align="center"><label data-init='gunNumer'></label></td>
					</tr>
					<tr class="vclas">
						<td align="center"><span>卡号</span></td>
						<td align="center"><label data-init='cardNumber'></label></td>
						<td align="center"><span>充电类型</span></td>
						<td align="center"><label data-init='chargeType'></label></td>
					</tr>
				</table>
			</div>
			<div id="carInfo">
				<p class='data-title'>车辆数据</p>
				<table class="gunTable carTable">
					<tr class="kclas">
						<td align="center"><span>单节电池最高温度号</span></td>
						<td align="center"><label data-init='singleCellHighTemperatureCode'></label></td>
						<td align="center"><span>单节电池最高温度(℃)</span></td>
						<td align="center"><label data-init='singleCellHighTemperature'></label></td>
					</tr>
					<tr class="vclas">
						<td align="center"><span>单节电池最高电压号</span></td>
						<td align="center"><label data-init='singleCellHighTemperatureCode'></label></td>
						<td align="center"><span>单节电池最高电压(V)</span></td>
						<td align="center"><label data-init='singleCellHighValtage'></label></td>
					</tr>
					<tr class="kclas">
						<td align="center"><span>单节电池最低电压号</span></td>
						<td align="center"><label data-init='singleCellLowValtageCode'></label></td>
						<td align="center"><span>单节电池最低电压(V)</span></td>
						<td align="center"><label data-init='singleCellLowValtage'></label></td>
					</tr>
					<tr class="vclas">
						<td align="center"><span>允许充电最高电压(V)</span></td>
						<td align="center"><label data-init='allowChargeHighValtage'></label></td>
						<td align="center"><span>允许单节最高充电电压(V)</span></td>
						<td align="center"><label data-init='allowChargeSingleHighValtage'></label></td>
					</tr>
				</table>
			</div>
		 </div>
		 <div class="right-data">
		 	<div id="pileInfo">
				<p class='data-title'>桩数据</p>
				<table class="gunTable pileTable">
					<tr class="kclas">
						<td align="center"><span>输入A相电压(V)</span></td>
						<td align="center"><label data-init='inputAphaseValtage'></label></td>
						<td align="center"><span>输入B相电压(V)</span></td>
						<td align="center"><label data-init='inputBphaseValtage'></label></td>
					</tr>
					<tr class="vclas">
						<td align="center"><span>输入C相电压(V)</span></td>
						<td align="center"><label data-init='inputCphaseValtage'></label></td>
						<td align="center"><span>A相电流(A)</span></td>
						<td align="center"><label data-init='aphaseCurrent'></label></td>
					</tr>
					<tr class="kclas">
						<td align="center"><span>B相电流(A)</span></td>
						<td align="center"><label data-init='bphaseCurrent'></label></td>
						<td align="center"><span>C相电流(A)</span></td>
						<td align="center"><label data-init='cphaseCurrent'></label></td>
					</tr>
					<tr class="vclas">
						<td align="center"><span>充电直流电压(V)</span></td>
						<td align="center"><label data-init='chargeDirectVoltage'></label></td>
						<td align="center"><span>充电直流电流(A)</span></td>
						<td align="center"><label data-init='chargeDirectCurrent'></label></td>
					</tr>
					<tr class="kclas">
						<td align="center"><span>充电桩当前功率(W)</span></td>
						<td align="center"><label data-init='curPowerRating'></label></td>
						<td align="center"><span>已充电量(kWh)</span></td>
						<td align="center"><label data-init='chargedPower'></label></td>
					</tr>
					<tr class="vclas">
						<td align="center"><span>电池荷电状态（SOC）</span></td>
						<td align="center"><label data-init='soc'></label></td>
						<td align="center"><span>车辆识别号</span></td>
						<td align="center"><label data-init='vin'></label></td>
					</tr>
					<tr class="kclas">
						<td align="center"><span>当前电表读数(kWh)</span></td>
						<td align="center"><label data-init='curMeterReading'></label></td>
						<td align="center"><span>已充时长(min)</span></td>
						<td align="center"><label data-init='chargedTime'></label></td>
					</tr>
					<tr class="vclas">
						<td align="center"><span>预估剩余充电时间(min)</span></td>
						<td align="center"><label data-init='estimateTimeLeft'></label></td>
						<td align="center"><span>充电桩内部温度(℃)</span></td>
						<td align="center"><label data-init='innerTemperature'></label></td>
					</tr>
				</table>
			</div>
		 </div>
	</div>
