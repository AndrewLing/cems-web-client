<div class="cems-login" id="loginPageDiv">
    <div class="login-top"></div>
    <div class="login-main">
        <div class="login-logo">
            <img src="/images/login/logo-login.png" class="i18n" data-i18n-type="alt title"
                 alt="Msg.subSystemName + ' ' + Msg.systemName" title="Msg.subSystemName + ' ' + Msg.systemName"/>

            <div class="login-title-box">
                <div class="login-main-title logo-systemName"><span class="i18n">Msg.subSystemName</span></div>
                <div class="login-title logo-systemName"><span class="i18n">Msg.systemName</span></div>
            </div>
        </div>
        <div class="login-form">
            <h2 class="userLogin i18n">Msg.modules.login.loginFormTitle</h2>

            <div class="login-inp">
                <input type="text" id="userName" placeholder="Msg.modules.login.username"
                       data-i18n-type="placeholder" class="i18n"/>
            </div>
            <div class="login-inp">
                <input type="password" id="password" placeholder="Msg.modules.login.password"
                       data-i18n-type="placeholder" class="i18n"/>
            </div>
            <div class="login-event clearfix">
                <div class='passUpDiv'>
                    <span><a id='forgetPwd' target="_blank" class='i18n'>Msg.modules.login.forgetPwd</a></span>
                </div>
            </div>
            <div class="loginBtnDiv">
                <a href="javascript:void(0)" class="login-btn i18n">Msg.modules.login.loginBtnTxt</a>
            </div>
            <div class="login-event  login-label clearfix">
                <div class="checkbox">
                    <label class="checkboxSel" for="checkboxSel">
                        <input type="checkbox" id="checkboxSel" class="checkboxStyCheck"/><span class='i18n'>Msg.modules.login.saveUserName</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="login-bottom">
        <p class="inner">
            <span class='i18n'>Msg.system.copyright</span>
            <a class='i18n' href="http://www.miitbeian.gov.cn/" target="_blank" id="enterpriRecordNumber">Msg.system.copyrightcode</a>
        </p>
    </div>
</div>
