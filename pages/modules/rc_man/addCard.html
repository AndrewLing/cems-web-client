<div id="addCrad" class="cems-module" style="clear: both;">
    <form id="add_card_form">
        <!--内容区-->
        <div class="addCardInfo" style="text-align: center;margin-top:23px">
            <div>
                <span>卡号：</span>
                <input type="text" name="cardNumber" id="add_card_cardNumber" placeholder='请输入卡号'>
            </div>
            <div style="padding-top: 22px;padding-bottom: 37px">
                <span>卡状态：</span>
                <select name="cardStatus" id="add_card_cardStatus" style="width: 172px">
                    <option value="0">正常</option>
                    <option value="1">黑名单</option>
                </select>
            </div>
        </div>
    </form>
</div>
