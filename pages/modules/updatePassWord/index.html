<div id="updatePassWord" class="cems-module" style="clear: both;">

            <tr>
                <td align="right" class="keycls i18n">Msg.modules.updatePassWord.orginPwd</td>
                <td align="left" class="valcls tdMust"><input type="password" class="imports i18n" name="orginPass"
                                                              id="update_pass_orginPass" data-i18n-type="placeholder"
                                                              placeholder=Msg.modules.updatePassWord.inputPwd></td>
            </tr>
            <tr>
                <td align="right" class="keycls i18n">Msg.modules.updatePassWord.newPwd</td>
                <td align="left" class="valcls tdMust"><input type="password" class="imports i18n" name="newPass"

                </td>
            </tr>
            <tr>
                <td align="right" class="keycls i18n">Msg.modules.updatePassWord.confirmPwd</td>
                <td align="left" class="valcls tdMust"><input type="password" class="imports i18n" name="confirmPass"
