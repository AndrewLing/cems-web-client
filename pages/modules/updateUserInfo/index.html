<div id="updateUserInfo" class="cems-module" style="clear: both;">
    <form id="update_user_info_form">
        <!--内容区-->
        <div class="userInfo">
            <div class="userLogo">
                <section>
                    <img class="userLogoImg" id="userLogoPic" src="">
                </section>
                <div id="uploadArea" style="display: none">
                    <button type="button" id="update_user_upload_btn"
                            data-btntype="submit" class="btn btnThemeA btn-scan">
                        <span class="btnL btnS"></span> 
                        <span class="btnC btnS i18n">Msg.upload</span>
                        <span class="btnR btnS"></span>
                    </button>
                    <input type="file"  name="imgaeLogoFile" id="imgaeLogoFile" accept="image/png,image/jpg,image/jpeg,image/bmp" class="user_upload-input-file" title=" " />
                </div>
            </div>
            <div class="disappear">
                <span class='i18n'>Msg.modules.updateUserInfo.name</span> 
                <input type="text"  name="loginName" class='offer'/>
            </div>
            <div class="disappear">
                <span class='i18n'>Msg.modules.updateUserInfo.sex</span> 
                <select name="sex" class='offer offerSelect'>
                    <option class='i18n' value="1">Msg.modules.updateUserInfo.male</option>
                    <option class='i18n' value="2">Msg.modules.updateUserInfo.female</option>
                </select>

            </div>
            <div class="disappear">
                <span class='i18n'>Msg.modules.updateUserInfo.tel</span> 
                <input type="text" name="tel" class='offer'/>
            </div>
            <div class="disappear">
                <span class='i18n'>Msg.modules.updateUserInfo.mail</span>
                <input type="text"  name="mail" class='offer'/>
            </div>
            <div class="disappear">
                <span class='i18n'>Msg.modules.updateUserInfo.desc</span> 
                <textarea name="description" class='offer'></textarea>
            </div>
        </div>
    </form>
</div>
